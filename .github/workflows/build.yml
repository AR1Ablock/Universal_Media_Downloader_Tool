
name: Build MediaDownloader

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Choose environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production
          
permissions:
  contents: write   # REQUIRED for creating releases

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            runtime: win-x64
            name: MediaDownloader-Windows-x64
            ext: exe
          - os: ubuntu-latest
            runtime: linux-x64
            name: MediaDownloader-Linux-x64
            ext: deb
          - os: macos-latest
            runtime: osx-x64
            name: MediaDownloader-macOS-x64
            ext: pkg

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ==========================================================
      # PUBLISH
      # ==========================================================
      - name: Publish App
        run: |
          dotnet publish "Downloader_Backend_(Both_Stacks_Here)/Downloader_Backend.csproj" \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:EnableCompressionInSingleFile=true \
            -o publish
        shell: bash

      # ==========================================================
      # Download yt-dlp & ffmpeg (Replace LFS pointers)
      # ==========================================================
      - name: Download Tools Binaries
        run: |
          mkdir -p publish/tools
          echo "Running on ${{ matrix.os }}"

          # ================= WINDOWS =================
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe \
              -o publish/tools/yt-dlp.exe

            curl -L https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip \
              -o ffmpeg.zip
            unzip -q ffmpeg.zip
            cp ffmpeg-*/bin/ffmpeg.exe publish/tools/ffmpeg.exe

          # ================= LINUX =================
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp \
              -o publish/tools/yt-dlp
            chmod +x publish/tools/yt-dlp

            curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz \
              -o ffmpeg.tar.xz
            tar -xf ffmpeg.tar.xz
            cp ffmpeg-*-amd64-static/ffmpeg publish/tools/ffmpeg
            chmod +x publish/tools/ffmpeg

          # ================= MACOS =================
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos \
              -o publish/tools/yt-dlp_mac
            chmod +x publish/tools/yt-dlp_mac

            curl -L https://evermeet.cx/ffmpeg/ffmpeg-6.1.zip \
              -o ffmpeg.zip
            unzip -q ffmpeg.zip
            mv ffmpeg publish/tools/ffmpeg_mac
            chmod +x publish/tools/ffmpeg_mac
          fi
        shell: bash

      # ==========================================================
      # ==================== WINDOWS =============================
      # ==========================================================
      - name: Install Inno Setup
        if: matrix.os == 'windows-latest'
        run: choco install innosetup -y

      - name: Build Windows Installer
        if: matrix.os == 'windows-latest'
        run: |
          copy Installers_Resources\MediaDownloader.xml publish\
          copy Installers_Resources\favicon.ico publish\
          copy Installers_Resources\installer.iss installer.iss
          iscc installer.iss
          move Output\MediaDownloaderInstaller.exe ${{ matrix.name }}.exe
        shell: cmd

      # ==========================================================
      # ==================== LINUX (.deb) ========================
      # ==========================================================
      - name: Build Linux .deb
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y ruby ruby-dev
          sudo gem install fpm

          chmod +x publish/Downloader_Backend
          chmod +x publish/tools/* || true

          mkdir -p package/opt/mediadownloader
          cp -r publish/* package/opt/mediadownloader/

          mkdir -p package/lib/systemd/user
          cp Installers_Resources/mediadownloader.service package/lib/systemd/user/

          mkdir -p package/usr/share/applications
          cp Installers_Resources/mediadownloader.desktop package/usr/share/applications/

          mkdir -p package/usr/share/icons/hicolor/512x512/apps/
          cp publish/wwwroot/favicon.png package/usr/share/icons/hicolor/512x512/apps/mediadownloader.png

          fpm -s dir -t deb -n mediadownloader -v 1.0 \
              --description "Universal Media Downloader" \
              --after-install Installers_Resources/postinst \
              -C package \
              .

          mv mediadownloader_1.0_amd64.deb ${{ matrix.name }}.deb
        shell: bash

      # ==========================================================
      # ==================== macOS (.app + PKG) ==================
      # ==========================================================
      - name: Build macOS App + PKG
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p MediaDownloader.app/Contents/MacOS
          mkdir -p MediaDownloader.app/Contents/Resources

          cp -r publish/* MediaDownloader.app/Contents/MacOS/
          cp Installers_Resources/info.plist MediaDownloader.app/Contents/
          cp Installers_Resources/favicon.icns MediaDownloader.app/Contents/Resources/

          chmod +x MediaDownloader.app/Contents/MacOS/Downloader_Backend
          chmod +x MediaDownloader.app/Contents/MacOS/tools/* || true

          mkdir -p Payload/Applications
          cp -r MediaDownloader.app Payload/Applications/

          mkdir -p Scripts
          cp Installers_Resources/postinstall Scripts/
          cp Installers_Resources/com.mediadownloader.backend.plist Scripts/
          chmod +x Scripts/postinstall

          pkgbuild \
            --root Payload/Applications \
            --identifier com.mediadownloader.pkg \
            --version 1.0 \
            --scripts Scripts \
            ${{ matrix.name }}.pkg
        shell: bash

      # ==========================================================
      # Upload Artifact
      # ==========================================================
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.${{ matrix.ext }}
          
  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
