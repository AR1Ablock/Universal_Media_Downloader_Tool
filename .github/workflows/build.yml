name: Build MediaDownloader

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            runtime: win-x64
            name: MediaDownloader-Windows-x64
            ext: exe
          - os: ubuntu-latest
            runtime: linux-x64
            name: MediaDownloader-Linux-x64
            ext: deb
          - os: macos-latest
            runtime: osx-x64
            name: MediaDownloader-macOS-x64
            ext: dmg

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ==========================================================
      # PUBLISH
      # ==========================================================
      - name: Publish App
        run: |
          dotnet publish "Downloader_Backend_(Both_Stacks_Here)/Downloader_Backend.csproj" \
            -c Release \
            -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:EnableCompressionInSingleFile=true \
            -o publish
        shell: bash


        # ==========================================================
      # Download yt-dlp & ffmpeg (Replace LFS pointers)
      # ==========================================================
      - name: Download Tools Binaries
        run: |
          mkdir -p publish/tools

          echo "Running on ${{ matrix.os }}"

          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "Downloading Windows binaries..."

            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe -o publish/tools/yt-dlp.exe

            curl -L https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip -o ffmpeg.zip
            unzip ffmpeg.zip
            cp ffmpeg-*/bin/ffmpeg.exe publish/tools/ffmpeg.exe

          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            echo "Downloading Linux binaries..."

            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o publish/tools/yt-dlp
            chmod +x publish/tools/yt-dlp

          curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz \
          -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          cp ffmpeg-*-amd64-static/ffmpeg publish/tools/ffmpeg
          chmod +x publish/tools/ffmpeg


          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            echo "Downloading macOS binaries..."

            curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o publish/tools/yt-dlp_mac
            chmod +x publish/tools/yt-dlp_mac

          curl -L https://evermeet.cx/ffmpeg/ffmpeg-6.1.zip \
          -o ffmpeg.zip
          unzip -q ffmpeg.zip
          mv ffmpeg publish/tools/ffmpeg_mac
          chmod +x publish/tools/ffmpeg_mac

          fi
        shell: bash

      # ==========================================================
      # ==================== WINDOWS (Inno) ======================
      # ==========================================================
      - name: Install Inno Setup
        if: matrix.os == 'windows-latest'
        run: choco install innosetup -y

      - name: Build Windows Installer
        if: matrix.os == 'windows-latest'
        run: |
          copy Installers_Resources\installer.iss installer.iss
          iscc installer.iss
          move Output\MediaDownloaderInstaller.exe ${{ matrix.name }}.exe
        shell: cmd

      # ==========================================================
      # ==================== LINUX (.deb) ========================
      # ==========================================================
      - name: Build Linux .deb
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt update
          sudo apt install -y ruby ruby-dev
          sudo gem install fpm

          chmod +x publish/Downloader_Backend
          chmod +x publish/tools/* || true

          mkdir -p package/opt/mediadownloader
          cp -r publish/* package/opt/mediadownloader/

          mkdir -p package/usr/share/applications
          cp Installers_Resources/desktop.ini package/usr/share/applications/mediadownloader.desktop

          fpm -s dir -t deb -n mediadownloader -v 1.0 \
              --description "Universal Media Downloader" \
              -C package \
              .

          mv mediadownloader_1.0_amd64.deb ${{ matrix.name }}.deb
        shell: bash

      # ==========================================================
      # ==================== macOS (.app + .dmg) =================
      # ==========================================================
      - name: Build macOS App + DMG
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p MediaDownloader.app/Contents/MacOS
          mkdir -p MediaDownloader.app/Contents/Resources

          # Copy published backend
          cp -r publish/* MediaDownloader.app/Contents/MacOS/

          # Copy Info.plist
          cp Installers_Resources/info.plist MediaDownloader.app/Contents/

          # Copy macOS icon
          cp Installers_Resources/favicon.icns MediaDownloader.app/Contents/Resources/

          # Permissions
          chmod +x MediaDownloader.app/Contents/MacOS/Downloader_Backend
          chmod +x MediaDownloader.app/Contents/MacOS/tools/* || true

          brew install create-dmg

          create-dmg --volname "Media Downloader" \
                     --app-drop-link 600 185 \
                     "${{ matrix.name }}.dmg" \
                     MediaDownloader.app
        shell: bash

      # ==========================================================
      # Upload Artifact
      # ==========================================================
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.${{ matrix.ext }}
